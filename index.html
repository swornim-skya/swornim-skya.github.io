<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/17cb0df104.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header_topic">
            <ul>
                <li>Home</li>
                <li>Education</li>
                <li>Experience</li>
                <li>Contact</li>
            </ul>
        </div>
    </header>
    <div class="slider">
        <div class="list">
            <div class="items">
                <img src="1.jpg" alt="">
            </div>
            <div class="items">
                <img src="2.jpg" alt="">
            </div>
            <div class="items">
                <img src="3.jpg" alt="">
            </div>
            <div class="items">
                <img src="4.jpg" alt="">
            </div>
            <div class="items">
                <img src="5.jpg" alt="">
            </div>
            <div class="items">
                <img src="6.jpg" alt="">
            </div>
        </div>

        <div class="buttons">
            <button id="prev"><i class="fa-solid fa-angle-left"></i></button>
            <button id="next"><i class="fa-solid fa-angle-right"></i></button>
        </div>

        <ul class="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
