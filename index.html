<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/17cb0df104.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo">
            Swornim
        </div>
        <nav>
            <a href="">Home</a>
            <a href="#about">About</a>
            <a href="">Skills</a>
            <a href="">Education</a>
            <a href="">Experience</a>
            <a href="">Contact</a>
        </nav>
    </header>
    <div class="slider">
        <div class="list">
            <div class="items">
                <img src="unsplash1.jpg" alt="">
            </div>
            <div class="items">
                <img src="unsplash2.jpg" alt="">
            </div>
            <div class="items">
                <img src="unsplash3.jpg" alt="">
            </div>
            <div class="items">
                <img src="unsplash4.jpg" alt="">
            </div>
            <div class="items">
                <img src="unsplash5.jpg" alt="">
            </div>
            <div class="items">
                <img src="unsplash6.jpg" alt="">
            </div>
        </div>

        <div class="buttons">
            <button id="prev"><i class="fa-solid fa-angle-left"></i></button>
            <button id="next"><i class="fa-solid fa-angle-right"></i></button>
        </div>

        <ul class="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <div class="container">
        <div class="about-section" id="about">
            <h1>About Me</h1>
            <div class="profile-info">
                <div class="profile-img">
                    <img src="MuzanKibutsuji.jpeg" alt="" height="450px">
                </div>
                <div class="profile-text">
                    <h2>
                        Hi, It's <span class="purple-text">Swornim</span>
                    </h2>
                    <h3>I'm a <span></span></h3>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
